<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Delivery Food</title>
</head>

<body>
    <div class="page-wraper">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <div class="header__logo logo">
                        <img src="assets/img/logo.png" alt="logo">
                    </div>
                    <div class="header__controls">
                        <button class="btn btn-primary">
                            <img src="assets/img/iconUsers.png" alt="users">
                            Войти
                        </button>
                        <button class="btn btn-outline">
                            <img src="assets/img/iconBasket.png" alt="basket">
                            Войти
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="banner">
                    <div class="banner__item">
                        <h2 class="banner__item-title">Онлайн-сервис доставки еды на дом</h2>
                        <p class="banner__item-subtitle">Блюда из любимого ресторана привезет курьер в перчатках, маске
                            и с антисептиком</p>


                    </div>
                </section>
                <section class="products"></section>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <div class="footer__logo logo">
                        <img src="assets/img/logo.png" alt="logo">
                    </div>
                    <div class="footer_nav">
                        <ul>
                            <li>Ресторанам</li>
                            <li>Курьерам</li>
                            <li>Пресс-центр</li>
                            <li>Контакты</li>
                        </ul>
                    </div>
                    <div class="footer__social">
                        <img src="assets/img/iconInsta.png" alt="Insta">
                        <img src="assets/img/iconFB.png" alt="FB">
                        <img src="assets/img/iconVK.png" alt="VK">
                    </div>
                </div>
            </div>
        </footer>
    </div>


</body>

</html>
